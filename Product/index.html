<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine ðŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Comic Sans MS", cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .card {
      background: white;
      padding: 35px 45px 55px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      min-width: 320px;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    h2 {
      margin-bottom: 30px;
    }

    .buttons {
      margin-top: 10px;
    }

    button {
      padding: 14px 30px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.25s ease;
    }

    #yesBtn {
      background: #4caf50;
      color: white;
    }

    #noBtn {
      background: #f44336;
      color: white;
    }

    .love-screen {
      text-align: center;
      color: white;
    }

    .love-screen h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .love-photo {
      width: 280px;
      border-radius: 30px;
      border: 8px solid white;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <h1>Happy Valentineâ€™s Day ðŸ’•</h1>
    <h2>Will you be my Valentine?</h2>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ’”</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    let scale = 1;

    // NO click â†’ YES grows (text stays visible)
    noBtn.addEventListener("click", () => {
      scale += 0.2;
      yesBtn.style.transform = `scale(${scale})`;
    });

    // YES click â†’ love screen
    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div class="love-screen">
          <h1>
            You have no option other than me babyy ðŸ’•<br>
            Lob youuu ðŸ˜˜
          </h1>
          <img src="love.jpg" class="love-photo" alt="Love Photo">
        </div>
      `;
    });
  </script>

</body>
</html>
